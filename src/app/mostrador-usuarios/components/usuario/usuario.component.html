<section class="usuario-container">
  <img [src]="usuario?.urlImagen" [alt]="descripcionImagen" class="usuario-container__avatar">

  <span class="usuario-container__spacer"></span>

  <div class="usuario-container__user-info">
    <h3 class="usuario-container__nombre"> {{ usuario?.nombreUsuario }} </h3>
    <span class="usuario-container__bio"> {{ usuario?.biografia }} </span>
  </div>
</section>
